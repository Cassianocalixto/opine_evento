<!DOCTYPE html>

<html>
    <head lang="pt-br">
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <link rel="stylesheet" href="style/css/bootstrap.min.css">
        <script src="style/js/bootstrap.min.js"></script>
        <title>Cadastro Pessoa Fisica</title>

    </head>
    <body>

        <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel-primary">
                <nav class="navbar navbar-inverse navbar-static-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Cadastro Pessoa Física</a>
                        </div>

                    </div>
                </nav>
                <div class="panel-body" >
                    <form id="signupform" class="form-horizontal" role="form">

                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Erro:</p>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">Nome</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="name" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Data Nascimento</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="dd/mm/aaaa" placeholder="dd/mm/aaaa">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">CPF</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="CPF" placeholder="Apenas números, ex: 00011122233">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="estado" class="col-md-3 control-label">Estado</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="endereco" placeholder="Estado">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cidade" class="col-md-3 control-label">Cidade</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="endereco" placeholder="Cidade">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endereco" class="col-md-3 control-label">Endereço</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="endereco" placeholder="Rua, Nº">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">E-mail</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="email" placeholder="exemplo@gmail.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Senha</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="passwd" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Repita a Senha</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="passwd2" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->                                        
                            <div class="col-md-offset-3 col-md-9">
                                <a href="#" class="btn btn-lg btn-default">Cadastrar</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div> 

</body>
</html>
